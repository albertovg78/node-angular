<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="formularioEdit" (ngSubmit)="enviarActualizacion()" *ngIf="entrada">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="text" formControlName="fecha" class="form-control">
                </div>
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="text" formControlName="imagen" class="form-control">
                    <img class="img-tamano" src="{{entrada.imagen}}"/>
                </div>
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" formControlName="titulo" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" formControlName="descripcion" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Contenido</label>
                    <input type="text" formControlName="contenido" class="form-control">
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" formControlName="categoria" class="form-control">
                </div>
                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" formControlName="autor" class="form-control">
                </div>
                <input type="hidden" formControlName="id"/>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
